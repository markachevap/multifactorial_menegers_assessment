<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Оценки менеджеров{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3dede;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #2c3e50;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fffbfb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #3498db;
            color: #e3dede;
            font-weight: 500;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .button {
            padding: 8px 16px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2980b9;
        }
        .delete-button {
            background: #e74c3c;
        }
        .delete-button:hover {
            background: #c0392b;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <div style="max-width: 1200px; margin: 0 auto;">
            <a href="{% url 'evaluation_list' %}">Оценки менеджеров</a>
            <a href="/admin/">Администрирование Django</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
