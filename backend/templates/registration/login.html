{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Вход в систему</h2>
    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; margin-bottom: 5px;">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 8px; border: 1px solid #dcdcdc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_password" style="display: block; margin-bottom: 5px;">Пароль:</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 8px; border: 1px solid #dcdcdc; border-radius: 4px;">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" style="padding: 10px 20px; background: #3498db; color: #ffffff; border: none; border-radius: 4px; cursor: pointer;">Войти</button>
    </form>
</div>
{% endblock %}
